name: deploy-dashboard

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.gitattributes'
      - '**/*.gitignore'
      - '**/*.md'
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * WED'
  workflow_dispatch:

permissions: {}

jobs:
  deploy:
    uses: ./.github/workflows/deploy.yml
    permissions:
      contents: read
      id-token: write
      pages: write
    with:
      configuration-url: ${{ format('https://raw.githubusercontent.com/{0}/refs/heads/{1}/appsettings.json', github.repository, github.event.repository.default_branch) }}
      deploy: ${{ github.event.repository.fork == false && github.ref_name == github.event.repository.default_branch }}
      environment: github-pages
